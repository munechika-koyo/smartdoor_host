{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet" />

    {% block head %}{% endblock %}

</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'keymanagement:home' %}">
                Smartdoor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block active_home %}{% endblock %}" aria-current="page"
                            href="{% url 'keymanagement:home' %}">
                            Key List
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block active_register %}{% endblock %}"
                            href="{% url 'keymanagement:register' %}">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block active_log %}{% endblock %}"
                            href="{% url 'keymanagement:log' %}">Log</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block header %}{% endblock %}


    <!-- Page content-->
    {% block contents %}{% endblock %}


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- jquery core JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- jquery bootstrap modal form JS -->
    <script src="{% static 'javascript/jquery.bootstrap.modal.forms.js' %}"></script>
    <!-- Core theme JS-->
    <script src="{% static 'javascript/scripts.js' %}"></script>

    <!-- extra JS -->
    {% block extrascripts %}
    {% endblock extrascripts %}
</body>

</html>
