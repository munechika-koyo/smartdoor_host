{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login Form</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- Core theme CSS (for Login page)-->
    <link href="{% static 'css/loginstyles.css' %}" rel="stylesheet" />
    <!-- Icons -->
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="card shadow-lg">
            <form action="" class="d-flex flex-column" , method="post">
                <div class="h3 text-center text-black">Login</div>

                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="d-flex align-items-center input-field my-3 mb-4">
                    <span class="far fa-user p-2"></span>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>

                <div class="d-flex align-items-center input-field mb-4">
                    <span class="fas fa-lock p-2"></span>
                    {{ form.password }}
                    <span class="fas fa-eye-slash show-pwd-toggle" id="pwd-eye"></span>
                    {{ form.password.errors }}
                </div>


                <div class="my-3 text-center">
                    <input type="submit" value="Login" class="btn btn-primary">
                    
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="{% static 'javascript/scripts.js' %}"></script>
    <!-- script for login form -->
    <script src="{% static 'javascript/login.js' %}"></script>
</body>

</html>
